<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom:1000px">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;
      ">
      <div style="background-color: Lightblue;">div1</div>
      <div style="background-color: LightPink;">div2<p>text</p></div>
    </div>

    <div style="
    margin-top:30px;
      display: grid;
      grid-template-columns: 100px 100px 200px;
      ">
      <div style="background-color: Lightblue;">100px</div>
      <div style="background-color: LightPink;">200px<p>text</p></div>
      <div style="background-color: Lightblue;">300px</div>
      <div style="background-color: LightPink;">100px</div>
    </div>

    <div style="
    margin-top:30px;
      display: grid;
      grid-template-columns: 100px 1fr;
      ">
      <div style="background-color: Lightblue;">100px</div>
      <div style="background-color: LightPink;">1fr</div>
    </div>

    <div style="
    margin-top:30px;
      display: grid;
      grid-template-columns: 100px 1fr 2fr;
      ">
      <div style="background-color: Lightblue;">100px</div>
      <div style="background-color: LightPink;">1fr</div>
      <div style="background-color: Lightblue;">2fr</div>
    </div>

    <div style="
    margin-top:30px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap:20px; row-gap: 40px;
      ">
      <div style="background-color: Lightblue; height: 200px">1frpx</div>
      <div style="background-color: LightPink; height: 200px">1fr</div>
      <div style="background-color: Lightblue; height: 200px">1fr</div>
      <div style="background-color: LightPink; height: 200px">1fr</div>
      <div style="background-color: Lightblue; height: 200px">1fr</div>
      <div style="background-color: LightPink; height: 200px">1fr</div>
    </div>
  </body>
  </body>
</html>
